<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/256fb4a9c2.js" crossorigin="anonymous"></script>
    
    <!-- CSSs -->
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/responsive_index.css">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./img/to_do.ico" type="image/x-icon">
    
    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- TITULO -->
    <title>Home - To Do - List</title>
</head>

<body>
    <header></header>

    <main>
        <div class="criar-tarefa">
            <div>
                <div>
                    <label for="tarefa">Tarefa:</label>
                    <span id="counter-tarefa">80</span>
                </div>
                <input type="text" name="tarefa" id="tarefa" maxlength="80">
            </div>
            <div class="datas">
                <div>
                    <label for="data-criacao">Data de criação:</label>
                    <input type="datetime-local" name="data-criacao" id="data-criacao" disabled>
                </div>
                <div>
                    <label for="data-final">Data final:</label>
                    <input type="datetime-local" name="data-final" id="data-final">
                </div>
            </div>
            <button id="btn-add"><i class="fas fa-plus fa-sm"></i></button>
        </div>

        <div class="todo-list">
            <div>
                <h2>A fazer</h2>
                <div class="todo" id="todo"></div>
            </div>
            <span></span>
            <div>
                <h2>Feito</h2>
                <div class="todo" id="completed"></div>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="./js/index.js"></script>

    <script src="./js/title.js"></script>

    <script src="./js/header.js"></script>

    <script src="./js/footer.js"></script>

</body>

</html>
